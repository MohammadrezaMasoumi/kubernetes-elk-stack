apiVersion: v1
kind: PersistentVolume
metadata:
  name: mongodb0-graylog-pv
spec:
  capacity:
    storage: 10Gi 
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.112.90
    path: /nfs/SSD-1TB/graylog/mongodb/mongodb0
