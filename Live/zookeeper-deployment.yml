apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: zookeeper-1
    env: prod
  name: zookeeper-1
  namespace: graylog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper-1
  template:
    metadata:
      labels:
        app: zookeeper-1
        env: prod
    spec:
      containers:
      - name: zookeeper-1
        image: registry.efarda.ir/bitnami/zookeeper:3.8.0
        ports:
        - containerPort: 2181
        env:
        - name: ALLOW_ANONYMOUS_LOGIN
          value: "true"
        - name: ZOO_SERVER_ID
          value: "1"
        - name: ZOO_CLIENT_PORT
          value: "2181"
        - name: ZOO_SERVERS
          value: "0.0.0.0:2888:3888,zookeeper-2:2888:3888,zookeeper-3:2888:3888"
          #        - name: ZOO_SERVERS
          #          value: "0.0.0.0:2888:3888"
        - name: ZOO_ADMINSERVER_ENABLED
          value: "true"
      imagePullSecrets:
        - name: efarda-repo
      tolerations:
      - key: app
        effect: NoSchedule
        operator: Equal 
        value: elk
      - key: app
        effect: NoExecute
        operator: Equal 
        value: elk
          #        resources:
          #          requests:
          #            memory: "12Gi"
          #        limits:
          #        ephemeral-storage: "4Gi"
          #          value: true
          #---
