  name: zookeeper-1
  labels:
    app: zookeeper-1
  namespace: graylog
spec:
  type: ClusterIP
  ports:
  - name: client
    port: 2181
    protocol: TCP
  - name: follower
    port: 2888
    protocol: TCP
  - name: leader
    port: 3888
    protocol: TCP
  selector:
    app: zookeeper-1
